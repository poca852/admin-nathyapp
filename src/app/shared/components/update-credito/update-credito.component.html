<app-header title="Actualizar Credito" [isModal]="true" />

<ion-content class="ion-padding">

  <form [formGroup]="form" (ngSubmit)="editarCredito()">

    <ion-item class="custom-input" lines="none">
      <ion-toggle formControlName="esAutomatico" [enableOnOffLabels]="true">Manual / Automatico</ion-toggle>
    </ion-item>

    <custom-input [control]="form.controls.valor_credito" type="number"
      (ionInput)="onInputChange($event, form.controls.valor_credito)" label="Valor Credito" />

    <custom-input [control]="form.controls.interes" type="number"
      (ionInput)="onInputChange($event, form.controls.interes)" label="Interes" />

    <custom-input [control]="form.controls.total_cuotas" type="number"
      (ionInput)="onInputChange($event, form.controls.total_cuotas)" label="Numero de cuotas" />

    <custom-input [control]="form.controls.valor_cuota" type="number"
      (ionInput)="onInputChange($event, form.controls.valor_cuota)" label="Valor de la cuota" />

    <ion-item class="custom-input" lines="none">
      <ion-toggle [enableOnOffLabels]="true" formControlName="se_cobran_domingos">Cobrar Domingos</ion-toggle>
    </ion-item>

    <ion-item class="custom-input" lines="none">
      <ion-radio-group formControlName="frecuencia_cobro" value="diario">
        <ion-radio value="diario">Diario</ion-radio>
        <ion-radio value="semanal">Semanal</ion-radio>
      </ion-radio-group>
    </ion-item>

    <ion-button expand="full" class="ion-margin" type="submit" [disabled]="form.invalid">
      Actualizar
      <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
    </ion-button>

  </form>

</ion-content>
