<app-header title="Actualizar datos" [isModal]="true" />

<ion-content class="ion-padding">

  <form [formGroup]="form" (ngSubmit)="editEmpresa()">

    <custom-input 
      [control]="form.controls.name"
      label="Nombre"
      type="text"
    />

    <custom-input 
      [control]="form.controls.email"
      label="Email"
      type="email"
    />

     <ion-item class="custom-input" lines="none">
      <ion-select
        aria-label="Pais" 
        interface="popover"
        formControlName="country"
        placeholder="Selecciona pais">
        <ion-select-option
          *ngFor="let pais of paises"
          [value]="pais.name"
        >
          {{pais.name| titlecase}}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button type="submit" expand="block">
      Actualizar
    </ion-button>

  </form>

</ion-content>
