<app-header title="Actualizar Pago" [isModal]="true" />

<ion-content class="ion-padding">

  <form [formGroup]="form" (ngSubmit)="updatePago()">
    <custom-input 
      [control]="form.controls.valor"
      type="text"
      label="Valor"
      (ionInput)="setNumberInput()"
    />
    <ion-button type="submit" expand="block" mode="ios">
      Actualizar
    </ion-button>
  </form>


</ion-content>
