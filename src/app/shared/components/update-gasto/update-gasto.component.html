<app-header title="Actualizar Gasto" [isModal]="true" />

<ion-content class="ion-padding">

  <form [formGroup]="form" (ngSubmit)="updateGasto()">

    <custom-input 
      type="number"
      [control]="form.controls.valor"
      label="Valor"
      (ionInput)="setNumberInput()"
    />

    <custom-input 
      type="text"
      [control]="form.controls.nota"
      label="Nota"
    />

    <ion-item class="custom-input" lines="none">
      <ion-select
        aria-label="Gasto" 
        formControlName="gasto"
        interface="popover"
        placeholder="Selecciona un Gasto">
        <ion-select-option
          *ngFor="let gasto of listOfGastos"
          [value]="gasto._id"
        >
          {{gasto.gasto | titlecase}}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button type="submit" expand="block" mode="ios">
      Actualizar
    </ion-button>

  </form>

</ion-content>
